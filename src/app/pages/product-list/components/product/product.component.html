<div *ngIf="product" class="product">
  <div class="imageContainer">
    <img
      class="productImages"
      src="../../../../../assets/image/{{ product.image }}"
    />
  </div>
  <div class="productDetail">
    <div class="product_first_line">
      <p class="productScale">{{ product.scale }}</p>
      <p class="productDescr">{{ product.description }}</p>
    </div>
    <p class="productBrand">Brand: {{ product.brand }}</p>
    <p class="productPrice">Price: {{ product.price }}</p>
  </div>
  <div class="buttonsContainer">
    <button class="productButton productButton-view_more" (click)="showMore()">
      View More
    </button>
    <button class="productButton productButton-delete">Review</button>
  </div>
</div>
